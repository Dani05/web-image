# ðŸ’ The OpenShift Starter workflow will:
# - Checkout your repository
# - Perform a container image build
# - Push the built image to the GitHub Container Registry (GHCR)
# - Log in to your OpenShift cluster
# - Create an OpenShift app from the image and expose it to the internet

# â„¹ï¸ Configure your repository and the workflow with the following steps:
# 1. Have access to an OpenShift cluster. Refer to https://www.openshift.com/try
# 2. Create the OPENSHIFT_SERVER and OPENSHIFT_TOKEN repository secrets. Refer to:
#   - https://github.com/redhat-actions/oc-login#readme
#   - https://docs.github.com/en/actions/reference/encrypted-secrets
#   - https://cli.github.com/manual/gh_secret_set
# 3. (Optional) Edit the top-level 'env' section as marked with 'ðŸ–Šï¸' if the defaults are not suitable for your project.
# 4. (Optional) Edit the build-image step to build your project.
#    The default build type is by using a Dockerfile at the root of the repository,
#    but can be replaced with a different file, a source-to-image build, or a step-by-step buildah build.
# 5. Commit and push the workflow file to your default branch to trigger a workflow run.

# ðŸ‘‹ Visit our GitHub organization at https://github.com/redhat-actions/ to see our actions and provide feedback.

name: OpenShift

env:
  # ðŸ–Šï¸ EDIT your repository secrets to log into your OpenShift cluster and set up the context.
  # See https://github.com/redhat-actions/oc-login#readme for how to retrieve these values.
  # To get a permanent token, refer to https://github.com/redhat-actions/oc-login/wiki/Using-a-Service-Account-for-GitHub-Actions
  OPENSHIFT_SERVER: ${{ secrets.OPENSHIFT_SERVER }}
  OPENSHIFT_TOKEN: ${{ secrets.OPENSHIFT_TOKEN }}
  # ðŸ–Šï¸ EDIT to set the kube context's namespace after login. Leave blank to use your user's default namespace.
  OPENSHIFT_NAMESPACE: "bartadani-dev"

  # ðŸ–Šï¸ EDIT to set a name for your OpenShift app, or a default one will be generated below.
  # APP_NAME: "web-image"
  FRONTEND_IMAGE: web-image-frontend
  BACKEND_IMAGE: web-image-backend

  # ðŸ–Šï¸ EDIT with the port your application should be accessible on.
  # If the container image exposes *exactly one* port, this can be left blank.
  # Refer to the 'port' input of https://github.com/redhat-actions/oc-new-app
  #APP_PORT: "8080"

  # ðŸ–Šï¸ EDIT to change the image registry settings.
  # Registries such as GHCR, Quay.io, and Docker Hub are supported.
  IMAGE_REGISTRY: ghcr.io/dani05
  IMAGE_REGISTRY_USER: ${{ github.actor }}
  IMAGE_REGISTRY_PASSWORD: ${{ github.token }}

  # ðŸ–Šï¸ EDIT to specify custom tags for the container image, or default tags will be generated below.
  IMAGE_TAGS: ""

on:
  # https://docs.github.com/en/actions/reference/events-that-trigger-workflows
  workflow_dispatch:
  push:
    # Edit to the branch(es) you want to build and deploy on each push.
    branches: [ "main" ]

jobs:
  # ðŸ–Šï¸ EDIT if you want to run vulnerability check on your project before deploying
  # the application. Please uncomment the below CRDA scan job and configure to run it in
  # your workflow. For details about CRDA action visit https://github.com/redhat-actions/crda/blob/main/README.md
  #
  # TODO: Make sure to add 'CRDA Scan' starter workflow from the 'Actions' tab.
  # For guide on adding new starter workflow visit https://docs.github.com/en/github-ae@latest/actions/using-workflows/using-starter-workflows

  #crda-scan:
  #  uses: ./.github/workflows/crda.yml
  #  secrets:
  #    CRDA_KEY: ${{ secrets.CRDA_KEY }}
  #    # SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}       # Either use SNYK_TOKEN or CRDA_KEY

  openshift-ci-cd:
    # ðŸ–Šï¸ Uncomment this if you are using CRDA scan step above
    # needs: crda-scan
    name: Build and deploy to OpenShift
    runs-on: ubuntu-latest
    environment: production

    outputs:
      ROUTE: ${{ steps.deploy-and-expose.outputs.route }}
      SELECTOR: ${{ steps.deploy-and-expose.outputs.selector }}

    steps:
    - name: Check for required secrets
      uses: actions/github-script@v6
      with:
        script: |
          const secrets = {
            OPENSHIFT_SERVER: `${{ secrets.OPENSHIFT_SERVER }}`,
            OPENSHIFT_TOKEN: `${{ secrets.OPENSHIFT_TOKEN }}`,
          };

          const GHCR = "ghcr.io";
          if (`${{ env.IMAGE_REGISTRY }}`.startsWith(GHCR)) {
            core.info(`Image registry is ${GHCR} - no registry password required`);
          }
          else {
            core.info("A registry password is required");
            secrets["IMAGE_REGISTRY_PASSWORD"] = `${{ secrets.IMAGE_REGISTRY_PASSWORD }}`;
          }

          const missingSecrets = Object.entries(secrets).filter(([ name, value ]) => {
            if (value.length === 0) {
              core.error(`Secret "${name}" is not set`);
              return true;
            }
            core.info(`âœ”ï¸ Secret "${name}" is set`);
            return false;
          });

          if (missingSecrets.length > 0) {
            core.setFailed(`âŒ At least one required secret is not set in the repository. \n` +
              "You can add it using:\n" +
              "GitHub UI: https://docs.github.com/en/actions/reference/encrypted-secrets#creating-encrypted-secrets-for-a-repository \n" +
              "GitHub CLI: https://cli.github.com/manual/gh_secret_set \n" +
              "Also, refer to https://github.com/redhat-actions/oc-login#getting-started-with-the-action-or-see-example");
          }
          else {
            core.info(`âœ… All the required secrets are set`);
          }

    - name: Check out repository
      uses: actions/checkout@v4

    - name: Determine app name
      if: env.APP_NAME == ''
      run: |
        echo "APP_NAME=$(basename $PWD)" | tee -a $GITHUB_ENV

    - name: Determine image tags
      if: env.IMAGE_TAGS == ''
      run: |
        echo "IMAGE_TAGS=latest ${GITHUB_SHA::12}" | tee -a $GITHUB_ENV

    # https://github.com/redhat-actions/buildah-build#readme
#    - name: Build from Dockerfile
#      id: build-image
#      uses: redhat-actions/buildah-build@v2
#      with:
#        image: ${{ env.APP_NAME }}
#        tags: ${{ env.IMAGE_TAGS }}
#
#        # If you don't have a Dockerfile/Containerfile, refer to https://github.com/redhat-actions/buildah-build#scratch-build-inputs
#        # Or, perform a source-to-image build using https://github.com/redhat-actions/s2i-build
#        # Otherwise, point this to your Dockerfile/Containerfile relative to the repository root.
#        dockerfiles: |
#          ./Dockerfile

      # Build frontend image (target=frontend)
    - name: Build frontend image
      id: build-frontend
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ env.FRONTEND_IMAGE }}
        tags: |
          latest
          ${{ github.sha }}
        context: .
        dockerfiles: ./Dockerfile
        extra-args: |
          --target frontend
        platform: linux/amd64

      # Build backend image (target=backend)
    - name: Build backend image
      id: build-backend
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ env.BACKEND_IMAGE }}
        tags: |
          latest
          ${{ github.sha }}
        context: .
        dockerfiles: ./Dockerfile
        extra-args: |
          --target backend
        platform: linux/amd64

    # https://github.com/redhat-actions/push-to-registry#readme
#    - name: Push to registry
#      id: push-image
#      uses: redhat-actions/push-to-registry@v2
#      with:
#        image: ${{ steps.build-image.outputs.image }}
#        tags: ${{ steps.build-image.outputs.tags }}
#        registry: ${{ env.IMAGE_REGISTRY }}
#        username: ${{ env.IMAGE_REGISTRY_USER }}
#        password: ${{ env.IMAGE_REGISTRY_PASSWORD }}

      # Push frontend to GHCR
    - name: Push frontend image to GHCR
      id: push-frontend
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ env.FRONTEND_IMAGE }}
        tags: |
          latest
          ${{ github.sha }}
        registry: ${{ env.IMAGE_REGISTRY }}
        username: ${{ env.IMAGE_REGISTRY_USER }}
        password: ${{ env.IMAGE_REGISTRY_PASSWORD }}

    - name: Push backend image to GHCR
      id: push-backend
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ env.BACKEND_IMAGE }}
        tags: |
          latest
          ${{ github.sha }}
        registry: ${{ env.IMAGE_REGISTRY }}
        username: ${{ env.IMAGE_REGISTRY_USER }}
        password: ${{ env.IMAGE_REGISTRY_PASSWORD }}


      # The path the image was pushed to is now stored in ${{ steps.push-image.outputs.registry-path }}

    - name: Install oc
      uses: redhat-actions/openshift-tools-installer@v1
      with:
        oc: 4

    # https://github.com/redhat-actions/oc-login#readme
    - name: Log in to OpenShift
      uses: redhat-actions/oc-login@v1
      with:
        openshift_server_url: ${{ env.OPENSHIFT_SERVER }}
        openshift_token: ${{ env.OPENSHIFT_TOKEN }}
        insecure_skip_tls_verify: true
        namespace: ${{ env.OPENSHIFT_NAMESPACE }}

    # This step should create a deployment, service, and route to run your app and expose it to the internet.
    # https://github.com/redhat-actions/oc-new-app#readme
#    - name: Create and expose app
#      id: deploy-and-expose
#      uses: redhat-actions/oc-new-app@v1
#      with:
#        app_name: ${{ env.APP_NAME }}
#        image: ${{ steps.push-image.outputs.registry-path }}
#        namespace: ${{ env.OPENSHIFT_NAMESPACE }}
#        port: ${{ env.APP_PORT }}
    #Config V2
#    - name: Deploy (no oc-new-app)
#      run: |
#        oc -n ${{ env.OPENSHIFT_NAMESPACE }} get deployment/${{ env.APP_NAME }} >/dev/null 2>&1 && echo "Deployment exists" || \
#          oc -n ${{ env.OPENSHIFT_NAMESPACE }} create deployment ${{ env.APP_NAME }} --image=${{ steps.push-image.outputs.registry-path }}
#
#        oc -n ${{ env.OPENSHIFT_NAMESPACE }} set image deployment/${{ env.APP_NAME }} ${{ env.APP_NAME }}=${{ steps.push-image.outputs.registry-path }}
#
#        oc -n ${{ env.OPENSHIFT_NAMESPACE }} expose deployment/${{ env.APP_NAME }} --port=${{ env.APP_PORT }} --name=${{ env.APP_NAME }} || true
#        oc -n ${{ env.OPENSHIFT_NAMESPACE }} expose service/${{ env.APP_NAME }} || true
#
#        oc -n ${{ env.OPENSHIFT_NAMESPACE }} rollout status deployment/${{ env.APP_NAME }}


      # Deploy backend + service + route
    - name: Deploy backend
      run: |
        NS="${{ env.OPENSHIFT_NAMESPACE }}"
        APP="${{ env.BACKEND_IMAGE }}"
        IMG="${{ env.IMAGE_REGISTRY }}/${APP}:${{ github.sha }}"

        oc -n "$NS" get deploy "$APP" >/dev/null 2>&1 || oc -n "$NS" create deployment "$APP" --image="$IMG"
        oc -n "$NS" set image deploy/"$APP" "$APP"="$IMG"
        oc -n "$NS" expose deploy "$APP" --port=8080 --name="$APP" || true
        oc -n "$NS" expose svc "$APP" || true
        oc -n "$NS" rollout status deploy/"$APP"

      # Deploy frontend + service + route
    - name: Deploy frontend
      id: deploy-and-expose
      run: |
        NS="${{ env.OPENSHIFT_NAMESPACE }}"
        APP="${{ env.FRONTEND_IMAGE }}"
        IMG="${{ env.IMAGE_REGISTRY }}/${APP}:${{ github.sha }}"

        oc -n "$NS" get deploy "$APP" >/dev/null 2>&1 || oc -n "$NS" create deployment "$APP" --image="$IMG"
        oc -n "$NS" set image deploy/"$APP" "$APP"="$IMG"
        oc -n "$NS" expose deploy "$APP" --port=8080 --name="$APP" || true
        oc -n "$NS" expose svc "$APP" || oc -n "$NS" create route edge "$APP" --service="$APP" --port=8080
        oc -n "$NS" rollout status deploy/"$APP"

    - name: Print application URLs
      run: |
        NS="${{ env.OPENSHIFT_NAMESPACE }}"
        echo
        echo "Frontend Route:"
        oc -n "$NS" get route "${{ env.FRONTEND_IMAGE }}" -o jsonpath='{.spec.host}{"\n"}' || true
        echo
        echo "Backend Route:"
        oc -n "$NS" get route "${{ env.BACKEND_IMAGE }}" -o jsonpath='{.spec.host}{"\n"}' || true
